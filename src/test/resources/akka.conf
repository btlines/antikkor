akka {
  actor {
    serializers {
      pbakka = "pbakka.MyPBAkkaSerializer"
    }
    serialization-bindings {
      "pbakka.AkkaSerializable" = pbakka
    }
  }
  persistence {
    journal {
      plugin = "inmemory-journal"
    }
    snapshot-store.plugin = "inmemory-snapshot-store"
  }
}

inmemory-journal {
  event-adapters {
    write-adapter = "pbakka.MyWriteEventAdapter"
    read-adapter = "pbakka.MyReadEventAdapter"
  }
  event-adapter-bindings {
    "pbakka.DomainModel$Event" = write-adapter
    "pbakka.PersistenceModel$Event" = read-adapter
  }
}